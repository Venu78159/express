<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<section id="std"></section>
	<script type="text/javascript">
		fetch("http://localhost:4000/students")
		.then((res)=>{
			console.log(res)
			return res.json()
		})
		.then((jsonresponse)=>{
			//console.log(jsonresponse)
			display(jsonresponse)

		})
		function display(students){
			var block=document.getElementById("std")
			for(i=0;i<students.length;i++){
				block.innerHTML+=`<p>${students[i].stdid}
				${students[i].stdname}
				${students[i].stdclass}</p>
				`;
			}
		}
	</script>

</body>
</html>
